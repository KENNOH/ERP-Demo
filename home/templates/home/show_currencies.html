{% extends 'home/index.html'  %}
{% block content %}
<h3>Currencies</h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Currency ID</th>
        <th scope="col">Currency Name</th>
      </tr>
    </thead>
    <tbody>
    {% for data in data %}
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
